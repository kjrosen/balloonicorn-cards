<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- We'll load React dependencies on all pages for this app. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Include any page-specific JavaScript using this block. -->
  {% block js %} <!--each page might have unique js in the head?-->
  {% endblock %}

  <link href="/static/css/site.css" rel="stylesheet">
</head>
<body>
  <h1>Welcome to Balloonicorn's Trading Card site</h1>

  <nav class="navbar">
    <div class="menu">
    <li><a href="/">Home</a></li>
    <li><a href="/cards">Cards</a></li>    
    </div>
    </ul>
  </nav>

  <!-- Include the page's content with this block. -->
  {% block body %}
  {% endblock %}
</body>
</html>
